<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>C+R Users</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h3>All the Users</h3>                    
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-s">
                    <thead>
                        <tr>                           
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i_k, i_v in all_users.items %}
                            <tr>
                                {% for i_key, i_value in i_v.items %}
                                    <th scope="col">{{ i_value }}</th>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="row">
                <div class="col text-center">
                    <h3>Add a User</h3>
                </div>
            </div>
            <form action="submit" method="post">
                {% csrf_token %}
                <div class="row justify-content-center">                
                    <div class="col-md-2 p-1">
                        <label for="fName" class="my-1">First Name</label>
                        <label for="email" class="my-1">Email</label>
                    </div>
                    <div class="col-md-3 m-1">
                        <input type="text" name="fName" id="fName" size="20px" class="my-1">
                        <input type="text" name="email" id="email" size="20px" class="my-1">
                    </div>
                    <div class="col-md-2 m-1">
                        <label for="lName" class="my-1">Last Name</label>
                        <label for="age" class="my-1">Age</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="lName" id="lName" size="20px" class="my-1">
                        <input type="text" name="age" id="age" size="20px" class="my-1">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <input type="submit" value="Add" class="px-2">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
