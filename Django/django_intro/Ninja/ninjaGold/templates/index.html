<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-1.3">
                    <p>Your Gold:  </p>
                </div>
                <div class="col-md-2 box1">
                    <span id="gAmt">{{ goldCount }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col text-center box2">
                    <h3>Farm</h3>
                    <p>(earns 10-20 golds)</p>
                    <br>
                    <button class="sBtn"><a href='/Farm/20/10'>Find Gold!</a></button>
                </div>
                <div class="col text-center box2">    
                    <h3>Cave</h3>
                    <p>(earns 5-10 golds)</p>
                    <br>
                    <button class="sBtn"><a href='/Cave/10/5'>Find Gold!</a></button>
                </div>
                <div class="col text-center box2">  
                    <h3>House</h3>
                    <p>(earns 2-5 golds)</p>
                    <br>
                    <button class="sBtn"><a href='/House/5/2'>Find Gold!</a></button>
                </div>
                <div class="col text-center box2">     
                    <h3>Casino</h3>
                    <p>(earns/loses 0-50 golds)</p>
                    <br>
                    <button class="sBtn"><a href='/Casino/50/0'>Find Gold!</a></button>
                </div>
            </div>
            <div class="row">
                <p>Activities:</p>
            </div>
            <div class="row">
                <div class="col box3">
                    {% for i in activities %}
                        <p>{{ i }}</p>
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                <a href="/reset">Reset</a>
            </div>
        </div>
    </div>
</body>
</html>
