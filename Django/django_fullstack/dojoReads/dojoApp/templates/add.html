<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap 4.6 CSS, JQuery, AJAX all-in-one -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Add Book</title>    
    
</head>
<body>
    <div class="row">
        <div class="col-md-12 justify-content-between">
            <nav class="navbar navbar-light bg-light "> 
                <div class="col-md-3 navbar-brand">Add New Book</div>
                <div class="col-md-3.5 align-content-end">                        
                    <a class="nav-item btn btn-light" href="/cl/books/0">Home</a>
                    <a class="nav-item btn btn-light ml-3" href="/logout">Logout</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">        
        <div class="row">
            <p><h5>Add a New Book Title and Review</h5></p>
        </div>
        <div class="row">
            <div class="col-md-7 form-group ">                        
                <form action="new_book" method="post" id="new_book">
                    {% csrf_token %}
                    <label for="title" class="" ><b>Title: </b></label><span id="del_msg" class="errmsg ml-2">{{ errors.title }}</span>
                    <input type="title" name="title" id="title" class="form-control w-75" value="">
                    <b>Author:</b><br>
                    <label for="authorSel" class="">Choose from the list: </label><br>
                    <select name="authorSel" id="authorSel" class="btn btn-outline-secondary dropdown-toggle form-control w-75">
                        <option value=""></option>
                        {% for author in authors %}
                            <option value="{{author.id}}">{{author.full_name}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="author" class="" >Or add a new author: </label><span id="del_msg" class="errmsg ml-2">{{ errors.author }}</span>
                    <input type="author" name="author" id="title" class="form-control w-75" value="">
                    <label for="review" class="" >Review: </label><span id="del_msg" class="errmsg ml-2">{{ errors.review }}</span>
                    <textarea name="review" id="review" rows="5" class="form-control w-75"></textarea>
                    <label for="rating" class="mt-3" >Rating: </label><span id="del_msg" class="errmsg ml-2">{{ errors.rating }}</span>
                    <select name="rating" id="rating" class="btn btn-outline-secondary dropdown-toggle form-control w-25">
                        <option value=""></option>
                        {% for i in rateScale %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                    
                </form>
                <input type="submit" value="Add Book and Review" form="new_book" class="btn btn-outline-primary px-5 my-2 " id="submit">
            </div>
        </div>
    </div>
</body>
<footer>
</footer>
</html>
