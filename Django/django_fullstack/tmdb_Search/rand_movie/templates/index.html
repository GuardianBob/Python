<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>C+R Users</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h3>Search TMDB</h3>                    
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col text-center">
                    <h3>Movie</h3>
                </div>
            </div>
            <form action="submit" method="post">
                {% csrf_token %}
                <div class="row justify-content-center">                
                    <div class="col-md-5 py-1">
                        <label for="fName" class="col-sm-4">First Name</label>
                        <input type="text" name="fName" id="fName" size="20px" class="my-2 mx-1">
                    </div>
                    <div class="col-md-5 py-1">
                        <label for="genre" class="col-sm-4">Genre:</label>
                        <select name="genre" id="genre" multiple class="form-control">
                            {% for genre in genres %}                                
                                <option>{{ genre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center"> 
                    <div class="col-md-5 py-1">
                        <label for="email" class="col-sm-4">Email</label>
                        <input type="text" name="email" id="email" size="20px" class="my-1 mx-1">
                    </div>
                    <div class="col-md-5 py-1">
                        <label for="age" class="col-sm-4">Age</label>
                        <input type="text" name="age" id="age" size="20px" class="my-1 mx-1">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <input type="submit" value="Add" class="px-2">
                    </div>
                </div>
            </form>

</body>
</html>
